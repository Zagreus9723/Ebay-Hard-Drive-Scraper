<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">

    <!-- Bootstrap and Bootstrap Table CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <!-- Meta Information -->
    <meta name="description"
          content="Find the best deals on hard drives on eBay with our detailed price comparison and filtering features. Sort by price, size, condition, and more.">
    <meta name="keywords"
          content="ebay hdd, ebay hard drives, hard drives, disk prices, price comparison, hard drive deals, HDD prices, filter hard drives">
    <meta name="author" content="EBay Drives">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Disk Prices - Compare Hard Drive Deals">
    <meta property="og:description" content="Quickly find the best hard drive deals with price per TB on eBay.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://discountdiskz.com">
    <meta property="og:image" content="https://discountdiskz/favicon.jpg">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Disk Prices - Compare Hard Drive Deals">
    <meta name="twitter:description"
          content="Find affordable hard drives on eBay with detailed price comparisons and filters.">

    <title>EBay Disk Prices</title>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.29.0/tableExport.min.js"></script>
    <style>
        aside {
            background-color: lightgray;
            height: 100vh; /* Full viewport height */
        }

        header {
            background-color: lightblue;
        }
        table{
            height: 100%;
        }
        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Dropdown -->
      <div class="dropdown">
        <button
          class="btn btn-light dropdown-toggle"
          type="button"
          id="localizationDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Localizations
        </button>
              <ul class="dropdown-menu" style="max-height: 300px; overflow-y: auto;">
        {% for loc in localizations %}
          <li>
            <a class="dropdown-item" href="{{ loc.href }}">
              <img src="{{ loc.flag }}" alt="{{ loc.name }} flag" style="max-width: 20px; margin-right: 8px;">
              {{ loc.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
      </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <main class="col-10">
            <table
                    id="table"
                    data-search="true"
                    data-show-refresh="true"
                    data-show-toggle="true"
                    data-show-fullscreen="true"
                    data-show-columns="true"
                    data-show-columns-toggle-all="true"
                    data-detail-view="true"
                    data-show-export="false"
                    data-click-to-select="true"
                    data-detail-formatter="detailFormatter"
                    data-minimum-count-columns="2"
                    data-show-pagination-switch="true"
                    data-pagination="true"
                    data-id-field="title"
                    data-page-list="[10, 25, 50, 100, all]"
                    data-side-pagination="local"
                    data-url="{% static 'json_data/United States.json' %}"
                    data-response-handler="responseHandler"
                    data-height="auto">
            </table>
        </main>
        <aside class="col-2 d-flex flex-column align-items-center position-sticky top-0 bg-light p-3 overflow-auto vh-100">
            <h3 class="text-center mb-4">Advanced Filters</h3>

            <!-- Price Range -->
            <div class="mb-4 w-100">
                <label for="min-price" class="form-label">Price Range (USD):</label>
                <span id="price-range">$0 - $5000</span>
                <input type="range" id="min-price" class="form-range" min="0" max="1000" step="25" value="0">
                <input type="range" id="max-price" class="form-range" min="0" max="1000" step="25" value="1000">
            </div>

            <!-- Size Range -->
            <div class="mb-4 w-100">
                <label for="min-size" class="form-label">Size Range (TB):</label>
                <span id="size-range">0 TB - 32 TB</span>
                <input type="range" id="min-size" class="form-range" min="0" max="32" step="1" value="0">
                <input type="range" id="max-size" class="form-range" min="0" max="32" step="1" value="32">
            </div>

            <!-- Condition Filters -->
            <h4 class="mb-2">Condition</h4>
            <div id="condition-filter" class="mb-4 w-100">
                <label><input type="checkbox" value="Brand New"> Brand New</label><br>
                <label><input type="checkbox" value="New (Other)"> New (Other)</label><br>
                <label><input type="checkbox" value="Open Box"> Open Box</label><br>
                <label><input type="checkbox" value="Certified - Refurbished"> Certified Refurbished</label><br>
                <label><input type="checkbox" value="Excellent - Refurbished"> Excellent Refurbished</label><br>
                <label><input type="checkbox" value="Good - Refurbished"> Good Refurbished</label><br>
                <label><input type="checkbox" value="Pre-Owned"> Pre-Owned</label><br>
                <label><input type="checkbox" value="Parts Only"> Parts Only</label>
            </div>

            <!-- Interface Filters -->
            <h4 class="mb-2">Interface</h4>
            <div id="interface-filter" class="mb-4 w-100">
                <label><input type="checkbox" value="SATA"> SATA</label><br>
                <label><input type="checkbox" value="SAS"> SAS</label><br>
                <label><input type="checkbox" value="Unknown"> Unknown</label>
            </div>

            <!-- Physical Size Filters -->
            <h4 class="mb-2">Physical Size</h4>
            <div id="physical-size-filter" class="mb-4 w-100">
                <label><input type="checkbox" value='2.5"'> 2.5"</label><br>
                <label><input type="checkbox" value='3.5"'> 3.5"</label><br>
                <label><input type="checkbox" value="Unknown"> Unknown</label>
            </div>

            <!-- Shipping Filters -->
            <h4 class="mb-2">Shipping</h4>
            <div id="shipping-filter" class="mb-4 w-100">
                <label><input type="checkbox" value="Free"> Free Shipping Only</label>
            </div>

            <!-- Apply Filters Button -->
            <div id="filter-apply" class="mb-4 w-100">
            <button id="apply-filters" class="btn btn-primary mt-auto">Apply Filters</button>
            </div>
            <div id="spacing" class="mb-4 w-100"></div>
        </aside>

    </div>
</div>
<script>
$(document).ready(() => {
  // Initialize the table
  initTable();

  // Fetch data and store it
  $.getJSON("{% static 'json_data/United States.json' %}", (data) => {
    originalData = responseHandler(data);
    $('#table').bootstrapTable('load', originalData);
  });

  // Attach event listener to filter button
  $('#apply-filters').click(applyFilters);
});
</script>
<script src="{% static 'js/table.js' %}"></script>
</body>
</html>
