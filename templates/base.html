<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    {% load i18n %}

    The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.ico' %}">

    <!-- Bootstrap and Bootstrap Table CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- noUiSlider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">

    <!-- Meta Information -->
    <meta name="description" content='{% trans "description" %}'>
    <meta name="keywords" content='{% trans "keywords" %}'>
    <meta name="author" content="DiscountDiskz">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DiscountDiskz">
    <meta property="og:description" content='{% trans "description" %}'>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://discountdiskz.com">
    <meta property="og:image" content="https://discountdiskz/favicon.jpg">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DiscountDiskz">
    <meta name="twitter:description" content='{% trans "description" %}'>

    <title>DiscountDiskz</title>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.29.0/tableExport.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>

    <!-- Custom Styles -->
    <style>
        aside {
            background-color: lightgray;
            height: 100vh; /* Full viewport height */
        }

        header {
            background-color: lightblue;
        }

        table {
            height: 90%;
        }

        html, body {
            overflow: hidden;
            height: 100vh;
        }

        /* Mobile-specific styles */
         @media (max-width: 768px) {
        aside {
            height: 100vh; /* Full screen height */
            width: 100%; /* Full screen width */
            position: fixed;
            top: 0;
            left: -100%; /* Hidden by default */
            z-index: 1050; /* Ensure it appears above other elements */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            transition: left 0.3s ease;
            overflow: auto ;
        }

        aside.active {
            left: 0; /* Slide into view when active */
        }

        #toggle-menu {
            display: block;
        }

        #filter-menu h3 {
            margin-top: 20px;
        }
    }
    </style>
    {% block script%}
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
<div class="sticky-bottom d-flex justify-content-center col-lg-10 col-12">
    I am required to disclose that if you purchase from a link on this site, eBay will pay me a small cut at no cost to you.  I can be contacted at mailto:discountdiskz@outlook.com.
</div>
</body>
</html>
